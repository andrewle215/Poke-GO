<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roots & Routes ‚Äì Calibration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    #compass-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 2rem auto;
    }
    .arrow {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      z-index: 2;
    }
    .compass-img {
      width: 100%; height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Compass_Rose_Fixed.svg/1024px-Compass_Rose_Fixed.svg.png')
                  center no-repeat;
      background-size: contain;
      transition: transform 0.2s ease-out;
    }
    #heading-value {
      font-size: 1.3rem;
      margin-top: 1rem;
    }
    button {
      display: block;
      width: 90%; max-width: 300px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #fff; color: #000;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>üß≠ Calibrate Your Heading</h2>
  <p>Face true North, then tap ‚ÄúCalibrate‚Äù to begin the AR experience.</p>
  <div id="compass-wrapper">
    <div class="arrow"></div>
    <div class="compass-img" id="compass-img"></div>
  </div>
  <p id="heading-value">Heading: ‚Ä¶</p>
  <button id="start-btn">Start Compass</button>
  <button id="calibrate-btn">Calibrate & Enter AR</button>
  <footer>Plants Team ¬© 2025</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentHeading = 0;
      const headingDisplay = document.getElementById("heading-value");
      const compassImg     = document.getElementById("compass-img");
      const startBtn       = document.getElementById("start-btn");
      const calibrateBtn   = document.getElementById("calibrate-btn");

      function startCompass() {
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission()
            .then(permission => {
              if (permission === "granted") {
                window.addEventListener("deviceorientation", handleOrientation, true);
              } else {
                alert("Compass access denied.");
              }
            })
            .catch(() => alert("Compass not supported."));
        } else {
          // Fallback for non-iOS
          window.addEventListener("deviceorientationabsolute", handleOrientation, true);
          window.addEventListener("deviceorientation", handleOrientation, true);
        }
      }

      function handleOrientation(event) {
        const heading = event.webkitCompassHeading ?? (360 - event.alpha);
        if (heading != null && !isNaN(heading)) {
          currentHeading = heading;
          headingDisplay.textContent = `Heading: ${Math.round(heading)}¬∞`;
          compassImg.style.transform = `rotate(${-heading}deg)`;
        }
      }

      startBtn.addEventListener("click", startCompass);

      calibrateBtn.addEventListener("click", () => {
        const offset = (360 - currentHeading + 360) % 360;
        localStorage.setItem("calibrationOffset", offset);
        window.location.href = "ar.html";
      });
    });
  </script>
</body>
</html>
