<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Roots & Routes‚ÄÇ‚Äì‚ÄÇCalibration</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1.5rem
        }

        #compass-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto
        }

        .arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
        }

        .compass-img {
            width: 100%;
            height: 100%;
            background:
                url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Compass_Rose_Fixed.svg/1024px-Compass_Rose_Fixed.svg.png') center no-repeat;
            background-size: contain;
            transition: transform .2s ease-out
        }

        button {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 1rem auto;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all .2s
        }

        button:hover {
            background: #fff;
            color: #000
        }
    </style>
</head>

<body>
    <h2>üß≠ Calibrate Your Heading</h2>
    <p>Face true North, then tap ‚ÄúStart Compass‚Äù and once the arrow points up, ‚ÄúCalibrate & Enter AR.‚Äù</p>
    <div id="compass-wrapper">
        <div class="arrow"></div>
        <div class="compass-img" id="compass-img"></div>
    </div>
    <p id="heading-value">Heading: ‚Ä¶</p>
    <button id="start-btn">Start Compass</button>
    <button id="calibrate-btn">Calibrate & Enter AR</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentHeading = 0;
            const headingDisplay = document.getElementById('heading-value');
            const compassImg = document.getElementById('compass-img');

            document.getElementById('start-btn').addEventListener('click', () => {
                // iOS 13+ permission flow
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(perm => {
                            if (perm === 'granted') {
                                window.addEventListener('deviceorientation', handleOrient, true);
                            } else {
                                alert('Compass access denied.');
                            }
                        })
                        .catch(() => alert('Compass not supported.'));
                } else {
                    // non-iOS
                    window.addEventListener('deviceorientationabsolute', handleOrient, true);
                    window.addEventListener('deviceorientation', handleOrient, true);
                }
            });

            function handleOrient(e) {
                const heading = e.webkitCompassHeading || (360 - e.alpha);
                if (heading != null && !isNaN(heading)) {
                    currentHeading = heading;
                    headingDisplay.textContent = `Heading: ${Math.round(heading)}¬∞`;
                    compassImg.style.transform = `rotate(${-heading}deg)`;
                }
            }

            document.getElementById('calibrate-btn').addEventListener('click', () => {
                // rotationOffset = how much to rotate world so ‚Äúnorth‚Äù lines up
                const offset = (360 - currentHeading + 360) % 360;
                localStorage.setItem('calibrationOffset', offset);
                window.location.href = 'ar.html';
            });
        });
    </script>
</body>

</html>
