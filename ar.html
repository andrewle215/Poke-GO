<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AR Plant Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js location-only plugin -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%
        }

        #plant-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: .5em 1em;
            border-radius: 4px;
            font-family: system-ui, sans-serif;
            display: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; gpsMinDistance: 3;"
        renderer="antialias: true; alpha: true">

        <!-- AR.js location camera, with our calibration offset applied in script.js -->
        <a-camera gps-new-camera rotation-reader></a-camera>
    </a-scene>

    <div id="plant-info"></div>

    <!-- our main logic: parse CSV, place color-coded dots, etc -->
    <script src="script.js"></script>
</body>

</html>
