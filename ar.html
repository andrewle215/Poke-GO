<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AR Plant Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js (location-only) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <!-- GPS camera (emits position events) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-gps-camera@1.10.4/dist/aframe-gps-camera.min.js"></script>
    <!-- GPS-entity-place (position entities by lat/lng) -->
    <script
        src="https://cdn.jsdelivr.net/npm/aframe-gps-entity-place@1.8.0/dist/aframe-gps-entity-place.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #plant-info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 0.5em 1em;
            border-radius: 4px;
            font-family: sans-serif;
            display: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false"
        renderer="alpha: true; antialias: true">

        <a-entity cursor="rayOrigin: mouse"></a-entity>
        <a-camera gps-new-camera="minDistance: 3; rotate: true"></a-camera>
    </a-scene>

    <div id="plant-info"></div>
    <script src="script.js"></script>
</body>

</html>
